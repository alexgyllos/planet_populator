<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Planet Populator</title>
  <script src="js/app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
  <form class="" id="new-item-form">
    <h1>Planet Populator</h1>
    
    <div class="" id="form-wrapper">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" required/>
      </div>

      <div>
        <label for="age">Age</label>
        <input type="number" id="age" required/>
      </div>

      <div>
        <label for="planet">Planet</label>

        <select class="" id="planet" required>
          <option value="" disabled selected></option>
          <option value="Earth">Earth</option>
          <option value="Mars">Mars</option>
          <option value="Venus">Venus</option>
          <option value="Pluto">Pluto</option>
          <option value="Uranus">Uranus</option>
          <option value="Jupiter">Jupiter</option>
          <option value="Saturn">Saturn</option>
          <option value="Neptune">Neptune</option>
        </select>
      </div>
    </div>
    <br>
    <input type="submit" value="Generate Human"/>
    <div class="">

    <button type="button" id="erase-solar-system">Erase Solar System</button>

    </div>
  </form>




  <div id="content">

    <div class="planet">
      <h2 id="earth-population">Earth - Population 0</h2>
      <ul id="earth"></ul>
    </div>

    <div class="planet">
      <h2 id="mars-population">Mars - Population 0</h2>
      <ul id="mars"></ul>
    </div>

    <div class="planet">
      <h2 id="venus-population">Venus - Population 0</h2>
      <ul id="venus"></ul>
    </div>

    <div class="planet">
      <h2 id="pluto-population">Pluto - Population 0</h2>
      <ul id="pluto"></ul>
    </div>

    <div class="planet">
      <h2 id="uranus-population">Uranus - Population 0</h2>
      <ul id="uranus"></ul>
    </div>

    <div class="planet">
      <h2 id="jupiter-population">Jupiter - Population 0</h2>
      <ul id="jupiter"></ul>
    </div>

    <div class="planet">
      <h2 id="saturn-population">Saturn - Population 0</h2>
      <ul id="saturn"></ul>
    </div>

    <div class="planet">
      <h2 id="neptune-population">Neptune - Population 0</h2>
      <ul id="neptune"></ul>
    </div>

  </div>

</body>
</html>
